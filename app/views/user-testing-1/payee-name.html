{% extends "user-testing-1/layouts/internal-layout.html" %}

{% set pageName = "Payee details" %}

{% block content %}

  <div class="govuk-grid-row">
    <div class="govuk-grid-column-two-thirds">

      <form class="form" method="post" action="accountholder-check">

        <div class="govuk-form-group">
          <h1 class="govuk-label-wrapper">
            <label class="govuk-label govuk-label--l" for="payeeName">
              What is the payee name
            </label>
          </h1>
          <input class="govuk-input govuk-input--width-20" id="payeeName" name="payeeName" type="text" value="{{data['payeeName']}}">
        </div>

        <button type="submit" class="govuk-button" data-module="govuk-button">
          Continue
        </button>
      </form>
    </div>
  </div>

{% endblock %}
