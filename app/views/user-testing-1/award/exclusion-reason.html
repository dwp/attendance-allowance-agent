{% extends "user-testing-1/layouts/internal-layout.html" %}

{% set pageName = "What is the exclusion reason?" %}

{% block content %}

  <div class="govuk-grid-row">
    <div class="govuk-grid-column-two-thirds">
      <form class="form" method="post" action="exclusion-check">
        <div class="govuk-form-group">
          <h1 class="govuk-label-wrapper">
            <label class="govuk-label govuk-label--l" for="exclusionReason">
              {{ pageName }}
            </label>
          </h1>
          <input class="govuk-input govuk-input--width-20" id="exclusionReason" name="exclusionReason" type="text" value="{{data['exclusionReason']}}">
        </div>
        <button type="submit" class="govuk-button" data-module="govuk-button">
          Continue
        </button>
      </form>
    </div>
  </div>

{% endblock %}
