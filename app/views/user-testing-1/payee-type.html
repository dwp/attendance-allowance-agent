{% extends "user-testing-1/layouts/internal-layout.html" %}

{% block content %}

  <div class="govuk-grid-row">
    <div class="govuk-grid-column-two-thirds">

      <form class="form" method="post" action="payment-check">
        <div class="govuk-form-group">
          <fieldset class="govuk-fieldset">
            <legend class="govuk-fieldset__legend govuk-fieldset__legend--l">
              <h1 class="govuk-fieldset__heading">
                What is the payee type?
              </h1>
            </legend>
            <div class="govuk-radios" data-module="govuk-radios">
              <div class="govuk-radios__item">
                <input class="govuk-radios__input" id="payeeType" name="payeeType" type="radio" value="Claimant" {{ checked('payeeType','Claimant') }}>
                <label class="govuk-label govuk-radios__label" for="payeeType">
                  Claimant
                </label>
              </div>
              <div class="govuk-radios__item">
                <input class="govuk-radios__input" id="payeeType-2" name="payeeType" type="radio" value="DAP" {{ checked('payeeType','DAP') }}>
                <label class="govuk-label govuk-radios__label" for="payeeType-2">
                  Death arrears payee
                </label>
              </div>
              <div class="govuk-radios__item">
                <input class="govuk-radios__input" id="payeeType-3" name="payeeType" type="radio" value="CDAP" {{ checked('payeeType','CDAP') }}>
                <label class="govuk-label govuk-radios__label" for="payeeType-3">
                  Corporate death arrears payee
                </label>
              </div>
            </div>
          </fieldset>
        </div>
        <button type="submit" class="govuk-button" data-module="govuk-button">
          Continue
        </button>
      </form>
    </div>
  </div>

{% endblock %}
