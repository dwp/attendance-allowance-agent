{% extends "user-testing-1/layouts/internal-layout.html" %}
{% set pageName = "Is the account holder the same as the payee?" %}

{% block content %}

  <div class="govuk-grid-row">
    <div class="govuk-grid-column-two-thirds">

      <form method="post" action="accountholder-answer">
        <div class="govuk-form-group">
          <fieldset class="govuk-fieldset">
            <legend class="govuk-fieldset__legend govuk-fieldset__legend--l">
              <span class="govuk-caption-l">Decision</span>
              <h1 class="govuk-fieldset__heading">
                {{ pageName }}
              </h1>
            </legend>
            <div class="govuk-radios govuk-radios--inline" data-module="govuk-radios">
              <div class="govuk-radios__item">
                <input class="govuk-radios__input" id="accountholderCheck" name="accountholderCheck" type="radio" value="Yes">
                <label class="govuk-label govuk-radios__label" for="accountholderCheck">
                  Yes
                </label>
              </div>
              <div class="govuk-radios__item">
                <input class="govuk-radios__input" id="accountholderCheck-2" name="accountholderCheck" type="radio" value="No">
                <label class="govuk-label govuk-radios__label" for="accountholderCheck-2">
                  No
                </label>
              </div>
            </div>
          </fieldset>
        </div>
        <button type="submit" class="govuk-button" data-module="govuk-button">
          Continue
        </button>
      </form>

    </div>
  </div>

{% endblock %}
