{% extends "user-testing-2/layouts/internal-layout.html" %}
{% set hideRef = "true" %}
{% set pageName = "Do you want to delete this payee?" %}

{% block content %}

  <div class="govuk-grid-row">
    <div class="govuk-grid-column-two-thirds">

      <form method="post" action="../payees">
        <div class="govuk-form-group">
          <fieldset class="govuk-fieldset">
            <legend class="govuk-fieldset__legend govuk-fieldset__legend--l">
              
              <h1 class="govuk-fieldset__heading">
                {{ pageName }}
              </h1>
            </legend>
            <div class="govuk-radios govuk-radios--inline" data-module="govuk-radios">
              <div class="govuk-radios__item">
                <input class="govuk-radios__input" id="deletePayee" name="deletePayee" type="radio" value="Yes">
                <label class="govuk-label govuk-radios__label" for="deletePayee">
                  Yes
                </label>
              </div>
              <div class="govuk-radios__item">
                <input class="govuk-radios__input" id="deletePayee-2" name="deletePayee" type="radio" value="No">
                <label class="govuk-label govuk-radios__label" for="deletePayee-2">
                  No
                </label>
              </div>
            </div>
          </fieldset>
        </div>
        <button type="submit" class="govuk-button" data-module="govuk-button">
          Continue
        </button>
      </form>

    </div>
  </div>

{% endblock %}
