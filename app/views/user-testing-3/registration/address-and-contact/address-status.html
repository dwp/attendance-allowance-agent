{% extends "user-testing-3/layouts/internal-layout.html" %}

{% set pageName = "What is the claimant's address status?" %}

{% block content %}
  <div class="govuk-grid-row">
    <div class="govuk-grid-column-full">

      <form action="address" method="post" novalidate>
        <div class="govuk-form-group">
          <fieldset class="govuk-fieldset">
            <legend class="govuk-fieldset__legend govuk-fieldset__legend--l">
              <h1 class="govuk-fieldset__heading">
                {{ pageName }}
              </h1>
            </legend>
            <div class="govuk-radios" data-module="govuk-radios">
              <div class="govuk-radios__item">
                <input class="govuk-radios__input" id="claimAddressStatus" name="claimAddressStatus" type="radio" value="Dead Letter Office (DLO)">
                <label class="govuk-label govuk-radios__label" for="claimAddressStatus">
                  Dead Letter Office (DLO)
                </label>
              </div>
              <div class="govuk-radios__item">
                <input class="govuk-radios__input" id="claimAddressStatus-2" name="claimAddressStatus" type="radio" value="No Fixed Abode (NFA)">
                <label class="govuk-label govuk-radios__label" for="claimAddressStatus-2">
                  No Fixed Abode (NFA)
                </label>
              </div>
              <div class="govuk-radios__item">
                <input class="govuk-radios__input" id="claimAddressStatus-3" name="claimAddressStatus" type="radio" value="Person Without Address (PWA)">
                <label class="govuk-label govuk-radios__label" for="claimAddressStatus-3">
                  Person Without Address (PWA)
                </label>
              </div>
            </div>
          </fieldset>
        </div>
        <button type="submit" class="govuk-button" data-module="govuk-button">
          Continue
        </button>
      </form>
    </div>
  </div>

{% endblock %}
