{% extends "user-testing-3/layouts/internal-layout.html" %}

{% set pageName = "Enter an address outside of the UK" %}

{% block content %}

  <h1 class="govuk-heading-xl">
    {{ pageName }}
  </h1>

  <div class="govuk-grid-row">
    <div class="govuk-grid-column-two-thirds">

      <form method="post" action="phone-number">
        <fieldset class="govuk-fieldset">
          <div class="govuk-form-group">
            <label class="govuk-label" for="payeeAddress1">
              Address line 1
            </label>
            <input class="govuk-input govuk-!-width-full" id="payee-address-1" name="payeeAddress1" type="text">
          </div>

          <div class="govuk-form-group">
            <label class="govuk-label" for="payeeAddress2">
              Address line 2 (optional)
            </label>
            <input class="govuk-input govuk-!-width-full" id="payee-address-2" name="payeeAddress2" type="text">
          </div>

          <div class="govuk-form-group">
            <label class="govuk-label" for="payeeAddress3">
              Address line 3
            </label>
            <input class="govuk-input govuk-!-width-full" id="payee-address-3" name="payeeAddress3" type="text">
          </div>

          <div class="govuk-form-group">
            <label class="govuk-label" for="payeeAddress4">
              Address line 4 (optional)
            </label>
            <input class="govuk-input govuk-!-width-full" id="payee-address-4" name="payeeAddress4" type="text">
          </div>

          <div class="govuk-form-group">
            <label class="govuk-label" for="payeePostcode">
              Country
            </label>
            <input class="govuk-input govuk-!-width-two-thirds" id="payee-postcode" name="payeePostcode" type="text">
          </div>
        </fieldset>
        <button type="submit" class="govuk-button" data-module="govuk-button">
          Continue
        </button>
      </form>
    </div>
  </div>
</div>

{% endblock %}
