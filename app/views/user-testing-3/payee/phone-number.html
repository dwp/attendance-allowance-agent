{% extends "user-testing-3/layouts/internal-layout.html" %}

{% set pageName = "Enter the payee's phone number" %}

{% block content %}

  <div class="govuk-grid-row">
    <div class="govuk-grid-column-two-thirds">

      <form method="post" action="check-your-answers">
        <div class="govuk-form-group">
           <h1 class="govuk-label-wrapper">
            <label class="govuk-label govuk-label--l" for="payeeName">
              Enter the payee's phone number
            </label>
          </h1>
            <input class="govuk-input govuk-input--width-20" id="payeePhone" name="payeePhone" type="text">
        </div>
        <button type="submit" class="govuk-button" data-module="govuk-button">
          Continue
        </button>
      </form>
    </div>
  </div>
</div>

{% endblock %}
