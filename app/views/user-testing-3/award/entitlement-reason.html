{% extends "user-testing-3/layouts/internal-layout.html" %}

{% set pageName = "What is the entitlement reason?" %}

{% block content %}

  <div class="govuk-grid-row">
    <div class="govuk-grid-column-two-thirds">
      <form class="form" method="post" action="entitlement-check">
        <div class="govuk-form-group">
          <h1 class="govuk-label-wrapper">
            <label class="govuk-label govuk-label--l" for="entitlementReason">
              {{ pageName }}
            </label>
          </h1>
          <input class="govuk-input govuk-input--width-20" id="entitlementReason" name="entitlementReason" type="text" value="{{data['entitlementReason']}}">
        </div>
        <button type="submit" class="govuk-button" data-module="govuk-button">
          Continue
        </button>
      </form>
    </div>
  </div>

{% endblock %}
