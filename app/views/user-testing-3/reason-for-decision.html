{% extends "user-testing-3/layouts/internal-layout.html" %}

{% set pageName = "What is the reason for decision?" %}

{% block content %}
  <div class="govuk-grid-row">
    <div class="govuk-grid-column-full">

      <form action="decision-check" method="post" novalidate>
        <div class="govuk-form-group govuk-character-count" data-module="govuk-character-count" data-maxlength="5000">
          <fieldset class="govuk-fieldset" role="group" aria-describedby="rfd-hint">
            <legend class="govuk-fieldset__legend govuk-fieldset__legend--l">
              
              <h1 class="govuk-fieldset__heading">
                {{ pageName }}
              </h1>
            </legend>
            <textarea class="govuk-textarea govuk-js-character-count" id="rfd" name="rfd" rows="5" aria-describedby="rfd-info rfd-hint" value="{{data['rfd']}}"></textarea>
            <div id="rfd-info" class="govuk-hint govuk-character-count__message">
              You can enter up to 5000 characters
            </div>
          </fieldset>
        </div>
        <input class="govuk-input govuk-visually-hidden" id="taskDecisionStatus" name="taskDecisionStatus" type="text" value="Complete">
        <button type="submit" class="govuk-button" data-module="govuk-button">
          Continue
        </button>
      </form>
    </div>
  </div>

{% endblock %}
