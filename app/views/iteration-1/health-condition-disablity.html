{% extends "iteration-1/layouts/internal-layout.html" %}

{% set pageName = "Health condition or disability" %}

{% block content %}
  
  <h1 class="govuk-heading-xl">
    {{ pageName }}
  </h1>

  <div class="govuk-grid-row">
    <div class="govuk-grid-column-full">

      <dl class="govuk-summary-list">
        <div class="govuk-summary-list__row">
          <dt class="govuk-summary-list__key">
            Primary health condition or disability
          </dt>
          <dd class="govuk-summary-list__value">
            Special rules
          </dd>
        </div>
      </dl>

      <form method="post" action="award">
        <div class="govuk-form-group">
          <fieldset class="govuk-fieldset">
            <legend class="govuk-fieldset__legend govuk-fieldset__legend--m">
              What is the secondary health condition or disability?
            </legend>
            <input class="govuk-input govuk-input--width-20" id="secondary-disability" name="secondaryDisability" type="text" value="{{data['secondaryDisability']}}"/>
          </fieldset>
        </div>
        <button type="submit" class="govuk-button" data-module="govuk-button">
          Continue
        </button>
      </form>
    </div>
  </div>
</div>

{% endblock %}
